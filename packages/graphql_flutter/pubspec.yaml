name: graphql_flutter
description: A GraphQL client for Flutter, bringing all the features from a modern
  GraphQL client to one easy to use package.
version: 4.0.2-beta.2
homepage: https://github.com/zino-app/graphql-flutter/tree/master/packages/graphql_flutter

dependencies:
  graphql: ^4.0.2-beta.2
  gql_exec: ^0.3.0-nullsafety.1
  flutter:
    sdk: flutter
  meta: ^1.3.0
  path_provider: ^1.6.10
  path: ^1.8.0
  connectivity: ^3.0.2
  hive: ^1.3.0

dev_dependencies:
  pedantic: ^1.11.0
  mockito: ^4.0.0
  flutter_test:
    sdk: flutter
  test: ^1.16.5
  http: ^0.13.0

dependency_overrides:
  source_span: ^1.8.1
  gql: ^0.13.0-nullsafety.1

environment:
  sdk: '>=2.6.0 <3.0.0'
