version: 5.1.0
homepage: https://github.com/zino-app/graphql-flutter/tree/master/packages/graphql_flutter

dependencies:
  graphql: ^5.1.0
  gql_exec: ^0.4.0
  flutter:
    sdk: flutter
  meta: ^1.3.0
  path_provider: ^2.0.1
  path: ^1.8.0
  connectivity_plus: ^2.0.3
  hive: ^2.0.0
  plugin_platform_interface: ^2.0.0
  flutter_hooks: ^0.18.2

dev_dependencies:
  pedantic: ^1.11.0
  mockito: ^5.0.0
  flutter_test:
    sdk: flutter
  http: ^0.13.0
  test: ^1.17.12

environment:
  sdk: '>=2.12.0 <3.0.0'

