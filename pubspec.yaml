name: graphql_flutter
description: A GraphQL client for Flutter, bringing all the features from a modern GraphQL client to one easy to use package.
version: 1.0.0+4
authors:
  - Eus Dima <eus@zinoapp.com>
  - Zino Hofmann <zino@zinoapp.com>
  - Michael Joseph Rosenthal <rosenthalm93@gmail.com>
  - TruongSinh Tran-Nguyen <i@truongsinh.pro>
homepage: https://github.com/zino-app/graphql-flutter/tree/master

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.6
  http: ^0.12.0+2
  mime: ^0.9.6+2
  path: ^1.6.2
  http_parser: ^3.1.3
  path_provider: ^0.5.0+1
  uuid: ^2.0.1
  graphql_parser: ^1.1.3
  rxdart: ^0.22.0

dev_dependencies:
  perfectionist: ^2.0.0
  mockito: ^4.0.0
  flutter_test:
    sdk: flutter
  test: ^1.5.3

environment:
  sdk: ">=2.2.0 <3.0.0"
